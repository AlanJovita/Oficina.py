{% extends 'base.html' %}

{% block body %}

  <div class="container mt-5" style="margin: auto;"> <!-- centraliza o elemento -->

    <h3><b>Gerenciador de Carros</b></h3>

    <form action="/carro/cadastrar" method="POST">
      <fieldset>
        <label for="placa">Placa:</label>
        <input type="text" name="placa" required>
        <br>
        <label for="modelo">Modelo:</label>
        <input type="text" name="modelo" required>
        <br>
        <label for="marca">Marca:</label>
        <input type="text" name="marca" required>
        <br>
        <label for="cor">Cor:</label>
        <input type="text" name="cor" required>
        <br>
        <button type="submit" class="botao">Cadastrar Carro</button>
      </fieldset>

    </form>
    <br>
    <br>
    <hr>
    <h3><b>Lista de Carros</b></h3>
    <fieldset style="padding: 0%;">
      <ul type="square">

        {% for carro in carros %}

        <li>
          <a href="/consulta/{{carro.placa}}" class="consulta"> {{carro.placa}} --- {{carro.modelo}} --- {{carro.cor}}</a>
        </li>

        {% endfor %}
    </fieldset>

    </ul>

  </div>
  
{% endblock %}
