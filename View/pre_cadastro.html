{% extends "layouts/base-fullscreen.html" %}


{% block title %} Cadastro Cliente {% endblock %} 

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}
    
  <div class="page-header align-items-start min-vh-100" 
        style="background-image: url('/static/assets/img/illustrations/cadastro.cliente.jpg'); background-size: cover; background-position: center;">
    <span class="mask bg-gradient-dark opacity-6"></span>
    <div class="container my-auto" style="height: 700px;">
      <div class="row">
        <div class="col-lg-7 col-md-8 col-12 mx-auto">
          <div class="card z-index-0 fadeIn3 fadeInBottom">
            <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
              <div class="bg-gradient-primary shadow-primary border-radius-lg py-3 pe-1">
                <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">
                  Oficina Py
                </h4>

                </div>
              </div>

            <div class="container mt-3" style="margin-left: auto;"> <!-- centraliza o elemento -->

              <h6><b>Pré cadastro de Cliente</b></h6>

              <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
          
              <form action="/cliente/cadastrar" method="POST">
          
                <fieldset>
                  <form>
                      
                      <div class="form-group col-md-6">
                        <label for="nome">Nome:</label>
                        <input type="text" class="form-control" name="nome" required>
                      </div>

                      <div class="form-group col-md-6">
                        <label for="fone">Fone:</label>
                        <input type="text" class="form-control" name="fone" required>
                    </div>

                      <div class="form-group col-md-6">
                        <label for="cpf_cnpj">CPF/CNPJ:</label>
                        <input type="text" class="form-control" name="cpf_cnpj" required>
                      </div>
            
                </fieldset>
                </form>
                <hr>
                <h6><b>Pré cadastro Carro</b></h6>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                        <label for="placa">Placa:</label>
                        <input type="text" class="form-control" name="placa" required>
                        </div> 
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                        <label for="cor">Cor:</label>
                        <input type="text" class="form-control" name="cor" required>
                        </div> 
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                        <label for="modelo">Modelo:</label>
                        <input type="text" class="form-control" name="modelo" required>
                        </div> 
                    </div> 

                
                    <button type="submit" class="btn btn-success">Cadastrar</button>
                  </form>

                </fieldset>
              </form>

{% endblock content %}

<!-- Pagina javascripit  -->
{% block javascripts %}{% endblock javascripts %}
