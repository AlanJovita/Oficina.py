{% extends 'base.html' %}

{% block body %}
  <div class="container mt-5" style="margin: auto;">
    <h3><b>Cadastro de Usuários</b></h3>

    <!-- Formulário de cadastro de clientes -->
    <form action="/usuario/cadastrar" method="POST">
      <fieldset>
        <label for="nome">Usuário:</label>
        <input type="text" name="nome" required>
        <br>
        <label for="login">Login:</label>
        <input type="text" name="login" required>
        <br>
        <label for="senha">Senha:</label>
        <input type="password" name="senha" required>
        <br>
        <label for="email">E-mail:</label>
        <input type="text" name="email" required>
        <br>
        <button type="submit" class="botao">Cadastrar Usuário</button>
      </fieldset>
    </form>
    <br>
    <br>
    <hr>

    <!-- Lista de clientes -->
    <h3><b>Cadastro de Usuários</b></h3>
    <fieldset style="padding: 0%;">
      <ul type="square">
        {% for usuario in usuarios %}
        <li>
          <a href="/consultaUsuario/{{usuario.login}}" class="consultaUsuario"> {{usuario.login}} --- {{usuario.senha}} </a>
        </li>
        {% endfor %}
      </fieldset>
    </ul>
  </div>
{% endblock %}
